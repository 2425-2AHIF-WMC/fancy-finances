<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Fancy Finances</title>

    <link href="style.css" rel="stylesheet">
    <link href="summary.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="summary-js.js" type="module" defer></script>
</head>
<body>
<div>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="addTransaction.html">Transaktion Hinzufügen</a></li>
            <li><a href="Summary.html">Zusammenfassung</a></li>
            <li><a href="#contact">Kontakt</a></li>
        </ul>
    </nav>
</div>
<div class="text-center my-4" id="spinner-container">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Lade Daten...</span>
    </div>
</div>
<br>
<br>
<div>
    <select id="timeFilter">
        <option value="1m">Letzter Monat</option>
        <option value="3m">Letzte 3 Monate</option>
        <option value="6m">Letzte 6 Monate</option>
        <option value="1y">Letztes Jahr</option>
        <option value="all">Gesamt</option>
    </select>

    <div id="summary-container">
        <h2>Finanzübersicht</h2>

        <div class="summary-item">
            <span>Gesamteinnahmen:</span>
            <span id="total-income">0€</span>
        </div>

        <div class="summary-item">
            <span>Gesamtausgaben:</span>
            <span id="total-expenses">0€</span>
        </div>

        <div class="summary-item">
            <span>Bilanz:</span>
            <span id="balance">0€</span>
        </div>
    </div>

</div>
</body>
</html>
