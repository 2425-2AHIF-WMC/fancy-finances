<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Fancy Finances</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!-- Optional: Custom CSS -->
    <link href="style.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/summary-js.js"></script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="jquery-3.7.1.min.js"></script>

    <!-- Custom JS -->
    <script src="index.js" type="module" defer></script>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Fancy Finances</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="addTransaction.html">Transaktion Hinzufügen</a></li>
                <li class="nav-item"><a class="nav-link" href="Summary.html">Zusammenfassung</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Kontakt</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Inhalt -->
<div class="container mt-5">
    <div class="text-center mb-4">
        <h2 class="h4">Willkommen zu Fancy Finances!</h2>
        <p class="text-muted typewriter">Hier können Sie Ihre Finanzen verwalten und analysieren.</p>
    </div>

    <!-- Sortierfeld -->
    <div class="mb-4">
        <label for="sort-select" class="form-label">Sortieren nach:</label>
        <select class="form-select w-auto" id="sort-select">
            <option value="date" selected>Datum</option>
            <option value="amount">Betrag</option>
            <option value="category">Kategorie</option>
        </select>
    </div>

    <!-- Lade-Spinner -->
    <div class="text-center my-4 d-none" id="spinner-container">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Lade Daten...</span>
        </div>
    </div>

    <!-- Finanzübersicht -->
    <div class="card shadow-sm mb-5">
        <div class="card-body">
            <h3 class="card-title mb-3">Finanzübersicht</h3>
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">Datum</th>
                        <th scope="col">Betrag</th>
                        <th scope="col">Kategorie</th>
                    </tr>
                    </thead>
                    <tbody id="finance-table-body">
                    <!-- Dynamisch gefüllt -->
                    </tbody>
                </table>
            </div>

            <!-- Charts -->
            <div class="row mt-5">
                <div class="col-md-6">
                    <h5 class="text-center">Gesamteinnahmen</h5>
                    <canvas id="incomeChart"></canvas>
                </div>
                <div class="col-md-6">
                    <h5 class="text-center">Gesamtausgaben</h5>
                    <canvas id="expenseChart"></canvas>
                </div>
            </div>

            <!-- Bilanz -->
            <div class="mt-4 text-center fs-4 fw-bold" id="balance-container">
                Saldo: <span id="balanceAmount">€ 0</span>
            </div>
        </div>
    </div>
</div>

<script>
    // Beispiel-Daten
    const labels = ['Jan', 'Feb', 'Mär', 'Apr', 'Mai', 'Jun', 'Jul'];
    const incomeData = [700, 900, 800, 1000, 1200, 1300, 1300];
    const expenseData = [400, 500, 450, 600, 650, 500, 500];

    // Summen berechnen
    const totalIncome = incomeData.reduce((a,b) => a + b, 0);
    const totalExpense = expenseData.reduce((a,b) => a + b, 0);
    const balance = totalIncome - totalExpense;

    // Bilanz anzeigen
    document.getElementById('balanceAmount').textContent = `€ ${balance.toLocaleString('de-DE')}`;

    // Gemeinsame Chart-Optionen
    const commonOptions = {
        responsive: true,
        scales: {
            y: {
                beginAtZero: true,
                ticks: { color: '#333', font: { size: 14 } },
                grid: { color: '#eee' }
            },
            x: {
                ticks: { color: '#333', font: { size: 14 } },
                grid: { color: '#fafafa' }
            }
        },
        plugins: {
            legend: { display: false },
            tooltip: {
                backgroundColor: '#333',
                titleColor: '#fff',
                bodyColor: '#fff',
                mode: 'index',
                intersect: false
            }
        },
        interaction: {
            mode: 'nearest',
            axis: 'x',
            intersect: false
        }
    };

    // Einnahmen-Chart
    const ctxIncome = document.getElementById('incomeChart').getContext('2d');
    new Chart(ctxIncome, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Einnahmen',
                data: incomeData,
                fill: true,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 3,
                tension: 0.3,
                pointRadius: 5,
                pointBackgroundColor: 'rgba(75, 192, 192, 1)',
                pointHoverRadius: 7,
            }]
        },
        options: commonOptions
    });

    // Ausgaben-Chart
    const ctxExpense = document.getElementById('expenseChart').getContext('2d');
    new Chart(ctxExpense, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Ausgaben',
                data: expenseData,
                fill: true,
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 3,
                tension: 0.3,
                pointRadius: 5,
                pointBackgroundColor: 'rgba(255, 99, 132, 1)',
                pointHoverRadius: 7,
            }]
        },
        options: commonOptions
    });
</script>

</body>
</html>
